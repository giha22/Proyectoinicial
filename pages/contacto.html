    <main class="formulario">
        <h1>DEJANOS UN MENSAJE</h1>
        <form class="container row g-3">
            <div class="col-md-6">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre" aria-label="First name" id="nombre">
            </div>
            <div class="col-md-6">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name" id="apellido">
            </div>
            <div class="col-md-12">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="nombre@example.com">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Provincia</label>
                <select id="inputState" class="form-select">
                    <option selected>Seleccione...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">C.P</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="form-check col-md-12">
                <label for="floatingTextarea2">Deja tu mensaje aqui! </label>
                <textarea class="form-control" placeholder="Deja tu mensaje aqui!" id="floatingTextarea2"
                    style="height: 100px"></textarea>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Soy mayor de edad
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
