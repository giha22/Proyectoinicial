    <main>
        <h1>DEJANOS UN MENSAJE</h1>
        <form action="" method="get" class="formulario">
            <div>
                <label for="nombre">Nombre: </label>
                <input id="nombre" type="text" placeholder="Escriba su nombre">
            </div>
            <div>
                <label for="nac">Fecha de Nacimiento: </label>
                <input type="date" name="nac" id="nac" placeholder="dd/mm/aaaa">
            </div>
            <div>
                <label for="email">e-mail: </label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="mensaje">Deja tu mensaje </label>
                <textarea name="mensaje" id="mensaje" placeholder="Escriba aquí"></textarea>
            </div>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Cancelar">
            </div>
        </form>
